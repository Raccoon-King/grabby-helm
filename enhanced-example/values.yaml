# Values file generated by rancher-helm-exporter
# Extracted from live Kubernetes resources

image:
  repository: nginx
  tag: v2.1.3
  pullPolicy: IfNotPresent

replicaCount: 3

containerPort: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

service:
  type: LoadBalancer
  port: 80
  targetPort: 80

config_app_config:
  enabled: true
  data:
    nginx.conf: |
      server {
          listen 80;
          server_name localhost;
          location / {
              root /usr/share/nginx/html;
              index index.html index.htm;
          }
      }
    app.properties: |
      database.host=production-db
      database.port=5432
      log.level=info

persistence_data_storage:
  enabled: true
  size: 100Gi
  storageClass: fast-ssd
  accessMode: ReadWriteOnce