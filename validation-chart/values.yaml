# Values file generated by rancher-helm-exporter
# These values can be overridden during helm install/upgrade

image:
  repository: nginx
  tag: "1.21"
  pullPolicy: IfNotPresent

replicaCount: 3

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  host: myapp.example.com

persistence:
  enabled: true
  size: 10Gi
  storageClass: fast-ssd

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi